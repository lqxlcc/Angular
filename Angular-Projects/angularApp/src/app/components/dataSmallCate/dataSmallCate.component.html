<div class="smallcate">
    <div class="s-head">
        <p>{{bigCate[activeCate] ? bigCate[activeCate].name : ''}}</p>
        <a (click)="goList()">全部<span class="el-icon-arrow-right"></span></a>
    </div>
    <div class="s-main">
        <a *ngFor="let obj of smallCate;let idx = index" (click)="gotoList(idx)">
            <img [src]="obj.imgurl" />
            <h3>{{obj.name}}</h3>
        </a>
    </div>
</div>
