<div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active carousel_li"></li> 
                <li data-target="#myCarousel" data-slide-to="1" class="active"></li> 

<!-- *ngFor="let str of imgs;let idx = index" [class.carousel_li]="idx == 0" -->

            </ol>   
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item" *ngFor="let str of imgs;let idx = index" [class.active]="idx == 0">
                    <img style="width:10.0rem"  src={{str}} alt="Second slide">
                </div>
             
            </div>
            <!-- 轮播（Carousel）导航 -->
          <!--   <a class="carousel-control left" href="#myCarousel" 
               data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel" 
               data-slide="next">&rsaquo;</a> -->
</div> 
<div class="goods_title">
    <h3>{{data.title}}</h3>
    <h4>{{data.describe}}</h4>
    <div class="price">
        <small>￥</small>
        <em>{{data.saleprice}}</em>
        <small></small>   
    </div>
    <div class="size">  
<!--         <span class="cur"  data-pid="28497"> 
            <strong>6个</strong> 
            <small>  明日达  </small> 
        </span>   -->
        <span class="cur" data-pid="28501">
            <strong>{{data.qty}}</strong> 
            <small>  明日达  </small> </span>  
        <p>最快{{times}}09:00-18:00送达</p> 
    </div>
</div>
<div class="liucheng">
        <ul class="uls">
            <li><i class="glyphicon glyphicon-check"></i><span>48小时送货</span></li>
            <li><i class="glyphicon glyphicon-check"></i><span>全程冷链</span></li>
            <li><i class="glyphicon glyphicon-check"></i><span>果园标准</span></li>
            <i class="glyphicon glyphicon-chevron-right"></i>
        </ul>
</div>
<div class="pingjia">
    <div class="pj_t">
        <span class="pj_tl">评价( {{datas.length}} )</span>
        <span class="pj_tr"><i>96%</i>好评</span>
    </div>
    <!-- 评价 -->
    <ul class="client">
    <ng-template ngFor let-obj [ngForOf]="datas">
        <li class="client_li" *ngIf="datas != 'undefined'">
            <div class="client_p">
                <img src="https://imgqn2.fruitday.com/up_images/default_userpic.png" />
                <dl>
                    <span class="client_span">{{obj['phone']}}</span>
                    <i class="client_i">{{obj['date']}}</i>
                </dl>

                <p>
                    <span>口感<nz-rate [ngModel]="3" nzDisabled class="mmg"></nz-rate></span>
                    <span>颜值</span><nz-rate [ngModel]="4" nzDisabled class="mmg"></nz-rate>
                </p>
                    

            </div>
            <div class="client_btn">
                <output>{{obj['contant']}}</output>
                
            </div>
            
        </li>
    </ng-template>
</ul>
    <div class="go_pj"><a href="#" >查看全部评价</a></div>
</div>
